  <div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Owner Name</th>
        <th scope="col">Email</th>
        <th scope="col">Model</th>
        <th scope="col">Purchase Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bike of bikes" >
        <td>
          {{bike.name}}
        </td>
        <td>
          {{bike.email}}
        </td>
        <td>
          {{bike.model}}
        </td>
        <td >
          {{bike.purchasePrice}}
        </td>
        <td >
          <span (click)="recordClick(bike.id)">Edit</span>/<span (click)="deleteCall(bike.id)">Delete</span>  
        </td>
      </tr>
    </tbody>
  </table>

  </div>
