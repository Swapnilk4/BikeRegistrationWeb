<div class="container">
   
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">First Name is required</div>
                    </div>
                </div>
            
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                        <div *ngIf="f.phone.errors.required">Phone Name is required</div>
                    </div>
                </div>


                <div class="form-group">
                    <label>Model</label>
                    <input type="text" formControlName="model" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.model.errors }" />
                    <div *ngIf="submitted && f.model.errors" class="invalid-feedback">
                        <div *ngIf="f.model.errors.required">Model Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Purchase Price</label>
                    <input type="text" formControlName="purchasePrice" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.purchasePrice.errors }" />
                    <div *ngIf="submitted && f.purchasePrice.errors" class="invalid-feedback">
                        <div *ngIf="f.purchasePrice.errors.required">Model Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Purchase Date</label>
                    <input type="text" formControlName="purchaseDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.purchaseDate.errors }" />
                    <div *ngIf="submitted && f.purchaseDate.errors" class="invalid-feedback">
                        <div *ngIf="f.purchaseDate.errors.required">Model Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">Register</button>
                </div>
            </form>
</div>
